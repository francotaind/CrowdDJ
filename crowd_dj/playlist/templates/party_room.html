<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrowdDJ - Party Room</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #ffffff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        h1 {
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .playlist {
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }
        .playlist h2 {
            margin-top: 0;
        }
        .add-song {
            display: flex;
            margin-bottom: 20px;
        }
        .add-song input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 5px 0 0 5px;
        }
        .add-song button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }
        .song-list {
            list-style-type: none;
            padding: 0;
        }
        .song-list li {
            background-color: rgba(255, 255, 255, 0.1);
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .vote-buttons button {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CrowdDJ Party Room</h1>
        <div class="playlist">
            <h2>Current Playlist</h2>
            <div class="add-song">
                <input type="text" placeholder="Enter a song or Spotify URI">
                <button>Add Song</button>
            </div>
            <ul class="song-list">
                <li>
                    <span>Song Title - Artist</span>
                    <div class="vote-buttons">
                        <button>üëç</button>
                        <button>üëé</button>
                    </div>
                </li>
                <!-- Add more songs here -->
            </ul>
        </div>
    </div>
</body>
</html>
